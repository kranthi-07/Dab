<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign In - Dab Dab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #fff7ed;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .signin-container {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 460px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-family: 'Lora', serif;
      font-size: 2rem;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #475569;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: #334155;
      margin-bottom: 0.4rem;
    }

    .mobile-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
    }

    .country-display {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 1rem;
      color: #475569;
      user-select: none;
    }

    .country-display span {
      font-size: 1.3rem;
    }

    input[type="tel"] {
      border: none;
      font-size: 1rem;
      width: 100%;
      background: transparent;
      outline: none;
      color: #0f172a;
    }

    .password-wrapper {
      position: relative;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
    }

    .password-wrapper input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1rem;
      color: #0f172a;
    }

    .toggle-password {
      font-size: 1.2rem;
      color: #64748b;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .toggle-password:hover {
      transform: scale(1.1);
    }

    button {
      width: 100%;
      background: #f97316;
      color: #ffffff;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #ea580c;
    }

    .links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }

    .links a {
      color: #f97316;
      text-decoration: none;
      margin: 0 0.4rem;
    }

    /* ‚úÖ Popup styling */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .popup-box {
      background-color: #f97316;
      color: #fff;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      animation: popIn 0.3s ease;
      font-weight: 500;
      font-size: 1.1rem;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <!-- ‚úÖ Popup -->
  <div class="popup" id="successPopup">
    <div class="popup-box" id="popupMessage">
      <p>Message goes here</p>
    </div>
  </div>

  <!-- ‚úÖ Sign In Form -->
  <div class="signin-container">
    <h2>Welcome Back üëã</h2>
    <p class="subtitle">Login to continue ordering your favorite South Indian snacks</p>

    <div class="input-group">
      <label for="mobile">Mobile Number</label>
      <div class="mobile-wrapper">
        <div class="country-display">
          üáÆüá≥ <span>+91</span>
        </div>
        <input type="tel" id="mobile" placeholder="Enter 10-digit number" maxlength="10" />
      </div>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        <i class="ri-eye-off-line toggle-password" id="togglePassword"></i>
      </div>
    </div>

    <button id="signinBtn">Sign In</button>

    <div class="links">
      <a href="signup.html">Create Account</a> |
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    // ‚úÖ Password toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.classList.toggle("ri-eye-off-line");
      togglePassword.classList.toggle("ri-eye-line");
    });

    // ‚úÖ Sign-in logic using MongoDB backend + sessions
    const popup = document.getElementById("successPopup");
    const popupMessage = document.getElementById("popupMessage");

    document.getElementById("signinBtn").addEventListener("click", async () => {
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value;

      if (!mobile || !password) {
        popupMessage.innerHTML = "Please fill all fields";
        popup.style.display = "flex";
        return;
      }

      try {
        const res = await fetch("https://dab-1.onrender.com/api/auth/signin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ mobile, password })
        });

        const data = await res.json();

        if (res.ok) {
          popupMessage.innerHTML = "‚úÖ Logged in successfully!";
          popup.style.display = "flex";

          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          popupMessage.innerHTML = "‚ùå Incorrect username or password";
          popup.style.display = "flex";
        }

      } catch (err) {
        console.error(err);
        popupMessage.innerHTML = "‚ùå Server error, please try again later.";
        popup.style.display = "flex";
      }
    });
  </script>

</body>

</html>
