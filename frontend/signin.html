<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sign In - Dab Dab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #f97316;
      --input-bg: #f9fafb;
      --input-border: #e5e7eb;
      --popup-bg: rgba(255, 102, 0, 0.498);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff7ed, #ffe7d6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .signin-container {
      background: #ffffff;
      padding: 3rem 1.5rem;
      border-radius: 2rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 460px;
      text-align: center;
      animation: fadeIn 0.5s ease;
      transition: transform 0.3s ease;
    }

    .signin-container:hover {
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-family: 'Lora', serif;
      font-size: 1.5rem;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #475569;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.2);
      background: #fff;
    }

    .input-group label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 0.9rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus+label,
    .input-group input:not(:placeholder-shown)+label {
      top: -0.6rem;
      left: 0.9rem;
      font-size: 0.75rem;
      color: var(--primary-color);
      background: #fff;
      padding: 0 0.25rem;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #64748b;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .toggle-password:hover {
      transform: translateY(-50%) scale(1.1);
    }

    button {
      width: 100%;
      background: var(--primary-color);
      color: #ffffff;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: .5rem;
    }

    button:hover {
      background: #ea580c;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.3);
    }

    .links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }

    .links a {
      color: var(--primary-color);
      text-decoration: none;
      margin: 0 0.4rem;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: #ea580c;
    }

    /* Popup blur effect */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .popup-box {
      background: var(--popup-bg);
      backdrop-filter: blur(15px);
      color: #fff;
      padding: 1.5rem 2rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      font-weight: 500;
      font-size: 1.1rem;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Loader */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 247, 237, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .loader-overlay.show {
      display: flex;
      opacity: 1;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 6px solid #fff;
      border-top: 6px solid #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Popup -->
  <div class="popup" id="successPopup">
    <div class="popup-box" id="popupMessage">
      <p>Message goes here</p>
    </div>
  </div>

  <div class="loader-overlay" id="loaderOverlay">
    <div class="loader"></div>
  </div>

  <!-- Sign In Form -->
  <div class="signin-container">
    <h2>Welcome Back 👋</h2>
    <p class="subtitle">Login to continue ordering your favorite South Indian snacks</p>

    <div class="input-group">
      <input type="tel" id="mobile" placeholder=" " maxlength="10" />
      <label for="mobile">Mobile Number</label>
    </div>

    <div class="input-group password-wrapper">
      <input type="password" id="password" placeholder=" " />
      <label for="password">Password</label>
      <i class="ri-eye-off-line toggle-password" id="togglePassword"></i>
    </div>

    <button id="signinBtn">Sign In</button>

    <div class="links">
      <a href="signup.html">Create Account</a> |
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    // Password toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.classList.toggle("ri-eye-off-line");
      togglePassword.classList.toggle("ri-eye-line");
    });

    // Sign-in logic
    const popup = document.getElementById("successPopup");
    const popupMessage = document.getElementById("popupMessage");
    const loaderOverlay = document.getElementById("loaderOverlay");
    const signinBtn = document.getElementById("signinBtn");

    async function handleSignIn() {
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value;

      if (!mobile || !password) {
        popupMessage.innerHTML = "Please fill all fields";
        popup.style.display = "flex";
        return;
      }

      try {
        const res = await fetch("https://dab-1.onrender.com/api/auth/signin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ mobile, password })
        });

        const data = await res.json();

        if (res.ok) {
          popupMessage.innerHTML = "✅ Logged in successfully!";
          popup.style.display = "flex";

          setTimeout(() => {
            popup.style.display = "none";
            loaderOverlay.classList.add("show");
            window.location.href = "index.html";
          }, 2000);

        } else {
          popupMessage.innerHTML = "❌ Incorrect username or password";
          popup.style.display = "flex";
          popup.addEventListener("click", () => {
            popup.style.display = "none";
          }, { once: true });
        }

      } catch (err) {
        console.error(err);
        popupMessage.innerHTML = "❌ Server error, please try again later.";
        popup.style.display = "flex";
      }
    }

    signinBtn.addEventListener("click", handleSignIn);

    // Press Enter to login
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSignIn();
    });
  </script>

</body>

</html>
