<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details - Dab Dab</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    /* (your existing styles unchanged) */
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .item-wrapper {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .item-image {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
    }

    .item-image img {
      width: 100%;
      max-width: 93%;
      margin: 0 auto;
      border-radius: 14px;
    }

    .item-info {
      width: 100%;
    }

    .name-price {
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .item-info h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .item-info .price {
      font-size: 1.5rem;
      color: #f97316;
      font-weight: bold;
      margin-bottom: 1rem;
      padding-top: 15px;
    }

    .item-info .desc {
      margin-left: 20px;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #444;
    }

    .ingredients {
      text-align: center;
      background: #fff8f0;
      padding: 1rem;
      width: 90%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .item-ingredients {
      display: flex;
      list-style: none;
      align-items: center;
      flex-direction: column;
      gap: 10px;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .ingredients h4 {
      margin-bottom: 0.5rem;
      font-size: 18px;
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .actions button {
      padding: 0.7rem 1.5rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-cart {
      background: #ff5722;
      color: white;
      height: 55px;
      width: 170px;
    }

    .add-cart:hover {
      background: #e64a19;
    }

    .add-fav {
      width: 170px;
      height: 55px;
      background: #ffc107;
      color: black;
    }

    .add-fav:hover {
      background: #ffb300;
    }

    .back-btn {
      text-align: center;
      margin-top: 2rem;
      display: block;
      text-decoration: none;
      color: #666;
    }

    .go-to-cart {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .go-to-cart a {
      width: 150px;
      border-radius: 10px;
      height: 50px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      background-color: #f97316;
      text-decoration: none;
      color: #fff;
    }

    .go-to-cart i {
      margin-left: 5px;
    }

    .back-btn:hover {
      color: #000;
    }
  </style>
</head>

<body>

  <div class="item-wrapper">
    <div class="item-image">
      <img id="itemImage" src="" alt="Item Image">
    </div>
    <div class="item-info">

      <div class="name-price">
        <h1 id="itemName"></h1>
        <div class="price" id="itemPrice">₹--</div>
      </div>

      <div class="desc" id="itemDesc">Loading...</div>
      <div class="ingredients">
        <h4>Ingredients</h4>
        <ul class="item-ingredients" id="itemIngredients"></ul>
      </div>
      <div class="actions">
        <button id="cartBtn" class="add-cart">Add to Cart</button>
        <button id="favBtn" class="add-fav">❤ Add to Favorites</button>
      </div>

      <div class="go-to-cart">
        <a href="cart.html">Go to Cart<i class="ri-arrow-right-line"></i></a>
      </div>
      <a onclick="window.location.replace('index.html')" class="back-btn"><i class="ri-arrow-left-line"></i> Back to
        Home</a>
    </div>
  </div>

  <script>
    // ----- read URL params and populate UI -----
    const params = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(params.get("name") || "");
    const priceStr = decodeURIComponent(params.get("price") || "₹0");
    const desc = decodeURIComponent(params.get("desc") || "No description.");
    const image = decodeURIComponent(params.get("image") || "");
    const price = parseInt(String(priceStr).replace("₹", "").trim()) || 0;

    document.getElementById("itemName").textContent = name;
    document.getElementById("itemPrice").textContent = `₹${price}`;
    document.getElementById("itemDesc").textContent = desc;
    // if URL image is relative (like "Assets/Punugulu.jpg") the browser will resolve it to full URL when assigned to src
    document.getElementById("itemImage").src = image || 'Assets/placeholder.png';

    const ingredientsMap = {
      Punugulu: ["Urad dal", "Rice", "Onion", "Green chili", "Coriander"],
      Bajji: ["Besan", "Chili", "Onion", "Salt", "Ajwain"],
      Vada: ["Urad dal", "Pepper", "Curry leaves", "Salt"],
      Bites: ["Mixed flours", "Spices", "Oil"],
      Idli: ["Rice", "Urad dal", "Fenugreek seeds"],
      Dosa: ["Rice", "Urad dal", "Salt"]
    };

    const ul = document.getElementById("itemIngredients");
    const ingredientList = ingredientsMap[name] || ["Details coming soon"];
    ingredientList.forEach(i => {
      const li = document.createElement("li");
      li.textContent = i;
      ul.appendChild(li);
    });



    const cartBtn = document.getElementById("cartBtn");
    const favBtn = document.getElementById("favBtn");

    // ----- helper: is user logged in? -----
    async function isLoggedIn() {
      try {
        const res = await fetch('/api/auth/profile', { credentials: 'include' });
        return res.ok;
      } catch (err) {
        console.error('isLoggedIn error', err);
        return false;
      }
    }

    // ----- update the cart button (Add / Remove / Login) -----
    async function updateButtons() {
      // default
      cartBtn.disabled = true;
      cartBtn.textContent = 'Loading...';
      cartBtn.style.opacity = '0.9';

      const logged = await isLoggedIn();
      if (!logged) {
        cartBtn.textContent = 'Login to add';
        cartBtn.onclick = () => window.location.href = 'signin.html';
        cartBtn.style.background = '#f97316';
        cartBtn.disabled = false;
        // favorites still available locally
        return;
      }

      // user is logged in — get cart and check if this item exists
      try {
        const res = await fetch('/api/cart', { credentials: 'include' });
        if (!res.ok) {
          // fallback to show Add
          cartBtn.textContent = 'Add to Cart';
          cartBtn.onclick = toggleCart;
          cartBtn.style.background = '#ff5722';
          cartBtn.disabled = false;

          return;
        }
        const data = await res.json();
        const items = data.items || [];
        const pid = name.replace(/\s+/g, "_");
        const exists = items.some(i => i.productId === pid);

        if (exists) {
          cartBtn.textContent = 'Remove from Cart';
          cartBtn.style.background = '#fc9171';
        } else {
          cartBtn.textContent = 'Add to Cart';
          cartBtn.style.background = '#ff5722';
        }
        cartBtn.onclick = toggleCart;
        cartBtn.disabled = false;
      } catch (err) {
        console.error('updateButtons error', err);
        cartBtn.textContent = 'Add to Cart';
        cartBtn.onclick = toggleCart;
        cartBtn.disabled = false;
        cartBtn.style.background = '#ff5722';
      }


    }

    // ----- toggle favorite (keeps localStorage) -----
    // ----- get favorites from backend -----
    async function getUserFavorites() {
      try {
        const res = await fetch('/api/favorites', { credentials: 'include' });
        if (!res.ok) return [];
        const data = await res.json();
        return data.items || [];
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    // ----- check if user is logged in -----
    async function isLoggedIn() {
      try {
        const res = await fetch('/api/auth/profile', { credentials: 'include' });
        return res.ok;
      } catch (err) {
        console.error('isLoggedIn error', err);
        return false;
      }
    }

    // ----- update favorite button UI -----
    async function updateFavButton() {
      const logged = await isLoggedIn();
      if (!logged) {
        favBtn.textContent = "❤ Login to add";
        favBtn.onclick = () => window.location.href = 'signin.html';
        return;
      }

      const favs = await getUserFavorites();
      const inFav = favs.some(i => i.productId === name.replace(/\s+/g, "_"));

      favBtn.textContent = inFav ? "❤ Remove from Favorites" : "❤ Add to Favorites";
      favBtn.onclick = () => toggleFavorite(inFav);
    }

    // ----- toggle favorite in backend -----
    async function toggleFavorite(currentlyFav) {
      const logged = await isLoggedIn();
      if (!logged) { window.location.href = 'signin.html'; return; }

      const pid = name.replace(/\s+/g, "_");
      try {
        if (!currentlyFav) {
          // Add to favorites
          const res = await fetch('/api/favorites', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ productId: pid, name, price, image: document.getElementById('itemImage').src, desc })
          });
          const data = await res.json();
          if (!res.ok || !data.success) throw new Error(data.message || 'Failed to add favorite');
        } else {
          // Remove from favorites
          const res = await fetch('/api/favorites', {
            method: 'DELETE',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ productId: pid })
          });
          const data = await res.json();
          if (!res.ok || !data.success) throw new Error(data.message || 'Failed to remove favorite');
        }
        // refresh button state
        updateFavButton();
      } catch (err) {
        console.error(err);
        alert('Could not update favorites. Try again.');
      }
    }

    // Initialize favorites button
    updateFavButton();

    // ----- main toggleCart: adds or removes from backend cart -----
    async function toggleCart() {
      try {
        // ensure logged in
        const logged = await isLoggedIn();
        if (!logged) {
          window.location.href = 'signin.html';
          return;
        }

        const pid = name.replace(/\s+/g, "_");
        // fetch current cart
        const cartRes = await fetch('/api/cart', { credentials: 'include' });
        if (!cartRes.ok) {
          alert('Could not access cart. Try again.');
          return;
        }
        const cartData = await cartRes.json();
        const items = cartData.items || [];
        const exists = items.some(i => i.productId === pid);

        if (!exists) {
          // add
          const addRes = await fetch('/api/cart', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              productId: pid,
              name,
              price,
              image: document.getElementById('itemImage').src,
              desc,
              qty: 1
            })
          });
          const addData = await addRes.json();
          if (addRes.ok && addData.success) {
            alert(`${name} added to cart!`);
          } else {
            console.error('Add error', addData);
            alert('Failed to add to cart.');
          }
        } else {
          // remove (DELETE /api/cart)
          const delRes = await fetch('/api/cart', {
            method: 'DELETE',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ productId: pid })
          });
          const delData = await delRes.json();
          if (delRes.ok && delData.success) {
            alert(`${name} removed from cart.`);
          } else {
            console.error('Remove error', delData);
            alert('Failed to remove from cart.');
          }
        }

        // refresh button text/state
        await updateButtons();
      } catch (err) {
        console.error('toggleCart error', err);
        alert('Something went wrong while updating cart.');
      }
    }

    // initialize
    updateButtons();
  </script>

</body>

</html>
