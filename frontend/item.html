<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details - Dab Dab</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #f97316;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* ===== Full Page Loader ===== */
    #pageLoader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 250, 245, 0.975);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.2s ease;
    }

    #pageLoader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 6px solid #ffe5d0;
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* ===== Item styles ===== */
    .item-wrapper {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .top {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .top .back-btn {
      text-align: center;
      display: block;
      margin-left: 20px;
      background-color: var(--primary-color);
      text-decoration: none;
      padding: 5px;
      border-radius: 7px;
      color: #fff;
    }

    .back-btn:hover {
      color: #000;
    }

    .top h2 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--primary-color);
      margin-right: 20px;
    }

    .item-image {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
    }

    .item-image img {
      width: 100%;
      max-width: 93%;
      margin: 0 auto;
      border-radius: 14px;
    }

    .item-info {
      width: 100%;
    }

    .name-price {
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .item-info h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    .item-info .price {
      font-size: 1.5rem;
      color: var(--primary-color);
      font-weight: bold;
      margin-left: 1rem;
    }

    .desc {
      margin-left: 20px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .actions button {
      padding: 0.7rem 1.5rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .add-cart {
      background: #ff5722;
      color: white;
      height: 55px;
      width: 100%;
      max-width: 45%;
    }

    .add-cart.remove {
      background: #fc9171 !important;
    }

    .add-cart:hover {
      background: #e64a19;
    }

    .add-fav {
      background: #ffc107;
      color: black;
      height: 55px;
      width: 100%;
      max-width: 45%;
    }

    .add-fav:hover {
      background: #ffb300;
    }

    .go-to-cart {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .go-to-cart a {
      width: 150px;
      border-radius: 10px;
      height: 50px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      background-color: #e86d14;
      text-decoration: none;
      color: #fff;
    }





    /* ===== Toast Notification (Branded Gradient) ===== */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(30px);
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(12px);
      color: #fff;
      padding: 12px 32px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 500;
      white-space: nowrap;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      opacity: 0;
      z-index: 9999;
      pointer-events: none;
      transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }


    .toast i {
      font-size: 1.2rem;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      60% {
        transform: scale(1.15);
        opacity: 1;
      }

      100% {
        transform: scale(1);
      }
    }

    /* Gradient variants */
    .toast.cart {
      background: linear-gradient(135deg, #ff880086, #ff4b2b8f);
    }

    .toast.fav {
      background: linear-gradient(135deg, #ff6f9185, #ff97718a);
    }

    .toast.remove {
      background: linear-gradient(135deg, #6b728079, #9ca3af8c);
    }
  </style>
</head>

<body>
  <!-- Full-page loader (visible on start) -->
  <div id="pageLoader">
    <div class="loader"></div>
  </div>

  <div class="item-wrapper">

    <div class="top">
      <a onclick="window.location.replace('index.html')" class="back-btn">
        <i class="ri-arrow-left-line"></i> Back
      </a>

      <h2>DAB DAB</h2>
    </div>


    <div class="item-image">
      <img id="itemImage" src="" alt="Item Image">
    </div>

    <div class="item-info">
      <div class="name-price">
        <h1 id="itemName">Item</h1>
        <div class="price" id="itemPrice">‚Çπ--</div>
      </div>

      <div class="desc" id="itemDesc">Loading...</div>

      <div class="actions">
        <button id="cartBtn" class="add-cart">Add to Cart</button>
        <button id="favBtn" class="add-fav">‚ù§ Add to Favorites</button>
      </div>

      <div class="go-to-cart">
        <a href="cart.html">Go to Cart<i class="ri-arrow-right-line"></i></a>
      </div>


    </div>


  </div>

  <div id="toast" class="toast">
    <i class="ri-check-line"></i>
    <span id="toastMessage">Item added successfully</span>
  </div>



</body>
<script>
  const pageLoaderEl = document.getElementById('pageLoader');
  function showPageLoader() { pageLoaderEl.classList.remove('hidden'); }
  function hidePageLoader() { pageLoaderEl.classList.add('hidden'); }

  const cartBtn = document.getElementById('cartBtn');
  const favBtn = document.getElementById('favBtn');

  // product details from URL
  const params = new URLSearchParams(window.location.search);
  const name = decodeURIComponent(params.get("name") || "");
  const priceStr = decodeURIComponent(params.get("price") || "‚Çπ0");
  const desc = decodeURIComponent(params.get("desc") || "No description.");
  const image = decodeURIComponent(params.get("image") || "");
  const price = parseInt(String(priceStr).replace("‚Çπ", "").trim()) || 0;

  document.getElementById("itemName").textContent = name || "Product";
  document.getElementById("itemPrice").textContent = `‚Çπ${price}`;
  document.getElementById("itemDesc").textContent = desc;
  document.getElementById("itemImage").src = image || 'Assets/placeholder.png';

  // === API helpers ===
  async function getCart() {
    try {
      const res = await fetch('https://dab-1.onrender.com/api/cart', { credentials: 'include' });
      if (!res.ok) return { items: [] };
      return await res.json();
    } catch {
      return { items: [] };
    }
  }

  async function getFavorites() {
    try {
      const res = await fetch('https://dab-1.onrender.com/api/favorites', { credentials: 'include' });
      if (!res.ok) return [];
      const json = await res.json();
      return json.items || [];
    } catch {
      return [];
    }
  }

  // === Update buttons ===
  async function updateButtons() {
    const pid = name.replace(/\s+/g, "_");
    const [cartData, favs] = await Promise.all([getCart(), getFavorites()]);
    const inCart = (cartData.items || []).some(i => i.productId === pid);
    const inFav = (favs || []).some(i => i.productId === pid);

    // cart button
    if (inCart) {
      cartBtn.textContent = "Remove";
      cartBtn.classList.add("remove");
    } else {
      cartBtn.textContent = "Add to Cart";
      cartBtn.classList.remove("remove");
    }
    cartBtn.onclick = toggleCart;

    // fav button
    favBtn.textContent = inFav ? "‚ù§ Remove" : "‚ù§ Add to Favorites";
    favBtn.onclick = toggleFavorite;

    hidePageLoader(); // hide only after buttons ready
  }





  // === Toast Helper (Gradient + Icon Animations) ===
  function showToast(message) {
    const existingToast = document.querySelector('.toast');
    if (existingToast) existingToast.remove();

    const toast = document.getElementById("toast");
    const toastMessage = document.getElementById("toastMessage");

    // reset classes
    toast.className = "toast " + type;
    toastMessage.textContent = message;
    toast.querySelector("i").className = icon;

    // Trigger the animation
    setTimeout(() => toast.classList.add('show'), 10);

    // Hide automatically
    setTimeout(() => {
      toast.classList.remove('show');
      setTimeout(() => toast.remove(), 500);
    }, 3000);
  }





  // === Toggle Cart ===
  async function toggleCart() {
    showPageLoader();
    const pid = name.replace(/\s+/g, "_");

    const cartData = await getCart();
    const exists = (cartData.items || []).some(i => i.productId === pid);

    if (!exists) {
      await fetch('https://dab-1.onrender.com/api/cart', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId: pid, name, price, image, desc, qty: 1 })
      });
      showToast("Added to cart üõí", "ri-shopping-cart-2-line", "cart");
    } else {
      await fetch('https://dab-1.onrender.com/api/cart', {
        method: 'DELETE',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId: pid })
      });
      showToast("Removed from cart ‚ùå", "ri-close-line", "remove");
    }


    await updateButtons();
  }




  // === Toggle Favorite ===
  async function toggleFavorite() {
    showPageLoader();
    const pid = name.replace(/\s+/g, "_");

    const favs = await getFavorites();
    const inFav = (favs || []).some(i => i.productId === pid);

    if (!inFav) {
      await fetch('https://dab-1.onrender.com/api/favorites', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId: pid, name, price, image, desc })
      });
      showToast("Added to favorites ‚ù§Ô∏è", "ri-heart-fill", "fav");
    } else {
      await fetch('https://dab-1.onrender.com/api/favorites', {
        method: 'DELETE',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId: pid })
      });
      showToast("Removed from favorites üíî", "ri-heart-line", "remove");
    }




    await updateButtons();
  }

  // === Init ===
  window.addEventListener('load', updateButtons);
</script>

</html>
