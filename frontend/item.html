<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details - Dab Dab</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* ===== Full Page Loader ===== */
    #pageLoader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 250, 245, 0.975);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 0.2s ease;
    }

    #pageLoader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 8px solid #ffe5d0;
      border-top: 8px solid #f97316;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* small spinner used inside buttons */
    .btn-spinner {
      display: inline-block;
      vertical-align: middle;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      border-top: 2px solid rgba(0, 0, 0, 0.45);
      border-radius: 50%;
      margin-right: 8px;
      animation: spin 0.8s linear infinite;
    }

    /* ===== Item styles (same as before) ===== */
    .item-wrapper {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .item-image {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
    }

    .item-image img {
      width: 100%;
      max-width: 93%;
      margin: 0 auto;
      border-radius: 14px;
    }

    .item-info {
      width: 100%;
    }

    .name-price {
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .item-info h1 {
      font-size: 2rem;
      margin: 0;
    }

    .item-info .price {
      font-size: 1.5rem;
      color: #f97316;
      font-weight: bold;
      margin-left: 1rem;
    }

    .desc {
      margin-left: 20px;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #444;
    }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .actions button {
      padding: 0.7rem 1.5rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .add-cart {
      background: #ff5722;
      color: white;
      height: 55px;
      width: 170px;
    }

    .add-cart:hover {
      background: #e64a19;
    }

    .add-fav {
      background: #ffc107;
      color: black;
      height: 55px;
      width: 170px;
    }

    .add-fav:hover {
      background: #ffb300;
    }

    .go-to-cart {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .go-to-cart a {
      width: 150px;
      border-radius: 10px;
      height: 50px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      background-color: #f97316;
      text-decoration: none;
      color: #fff;
    }

    .back-btn {
      text-align: center;
      margin-top: 2rem;
      display: block;
      text-decoration: none;
      color: #666;
    }

    .back-btn:hover {
      color: #000;
    }

  </style>
</head>

<body>
  <!-- Full-page loader; hidden by default -->
  <div id="pageLoader" class="hidden" aria-hidden="true">
    <div class="loader" aria-hidden="true"></div>
  </div>

  <div class="item-wrapper">
    <div class="item-image">
      <img id="itemImage" src="" alt="Item Image">
    </div>

    <div class="item-info">
      <div class="name-price">
        <h1 id="itemName">Item</h1>
        <div class="price" id="itemPrice">₹--</div>
      </div>

      <div class="desc" id="itemDesc">Loading...</div>
     
      <div class="actions">
        <button id="cartBtn" class="add-cart">Add to Cart</button>
        <button id="favBtn" class="add-fav">❤ Add to Favorites</button>
      </div>

      <div class="go-to-cart">
        <a href="cart.html">Go to Cart<i class="ri-arrow-right-line"></i></a>
      </div>

      <a onclick="window.location.replace('index.html')" class="back-btn"><i class="ri-arrow-left-line"></i> Back to
        Home</a>
    </div>
  </div>

  <script>
    /* -------------------------
       Helper: loader controls
       ------------------------- */
    const pageLoaderEl = document.getElementById('pageLoader');
    function showPageLoader() { pageLoaderEl.classList.remove('hidden'); pageLoaderEl.setAttribute('aria-hidden', 'false'); }
    function hidePageLoader() { pageLoaderEl.classList.add('hidden'); pageLoaderEl.setAttribute('aria-hidden', 'true'); }

    /* tiny in-button processing state (no full-page loader) */
    function setBtnProcessing(btn, isLoading, label = 'Processing...') {
      if (!btn) return;
      if (isLoading) {
        // store original content so we can restore later
        if (!btn.dataset.orig) btn.dataset.orig = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<span class="btn-spinner" aria-hidden="true"></span> ${label}`;
      } else {
        btn.disabled = false;
        if (btn.dataset.orig) {
          btn.innerHTML = btn.dataset.orig;
          delete btn.dataset.orig;
        }
      }
    }

    /* -------------------------
       DOM refs & init
       ------------------------- */
    const cartBtn = document.getElementById('cartBtn');
    const favBtn = document.getElementById('favBtn');

    // populate UI from URL params
    const params = new URLSearchParams(window.location.search);
    const name = decodeURIComponent(params.get("name") || "");
    const priceStr = decodeURIComponent(params.get("price") || "₹0");
    const desc = decodeURIComponent(params.get("desc") || "No description.");
    const image = decodeURIComponent(params.get("image") || "");
    const price = parseInt(String(priceStr).replace("₹", "").trim()) || 0;

    document.getElementById("itemName").textContent = name || "Product";
    document.getElementById("itemPrice").textContent = `₹${price}`;
    document.getElementById("itemDesc").textContent = desc;
    document.getElementById("itemImage").src = image || 'Assets/placeholder.png';

    /* -------------------------
       API helpers (uses credentials)
       ------------------------- */
    async function isLoggedIn() {
      try {
        const res = await fetch('https://dab-1.onrender.com/api/auth/profile', { credentials: 'include' });
        return res.ok;
      } catch (err) {
        console.error('isLoggedIn error', err);
        return false;
      }
    }

    async function getCart() {
      try {
        const res = await fetch('https://dab-1.onrender.com/api/cart', { credentials: 'include' });
        if (!res.ok) return { items: [] };
        const json = await res.json();
        return json || { items: [] };
      } catch (err) {
        console.error('getCart error', err);
        return { items: [] };
      }
    }

    async function getUserFavorites() {
      try {
        const res = await fetch('https://dab-1.onrender.com/api/favorites', { credentials: 'include' });
        if (!res.ok) return [];
        const json = await res.json();
        return json.items || [];
      } catch (err) {
        console.error('getUserFavorites error', err);
        return [];
      }
    }

    /* -------------------------
       updateButtons - sets initial button states
       (NO full-page loader here; uses small button spinner)
       ------------------------- */
    async function updateButtons() {
      // show button-level processing while we fetch states
      setBtnProcessing(cartBtn, true, 'Updating...');
      setBtnProcessing(favBtn, true, 'Updating...');

      try {
        const logged = await isLoggedIn();
        if (!logged) {
          cartBtn.innerHTML = 'Login to add';
          cartBtn.disabled = false;
          cartBtn.style.background = '#f97316';
          cartBtn.onclick = () => window.location.href = 'signin.html';

          favBtn.innerHTML = '❤ Login to add';
          favBtn.disabled = false;
          favBtn.onclick = () => window.location.href = 'signin.html';
          return;
        }

        // logged in — fetch both cart & favs in parallel
        const [cartData, favs] = await Promise.all([getCart(), getUserFavorites()]);
        const pid = name.replace(/\s+/g, "_");
        const inCart = (cartData.items || []).some(i => i.productId === pid);
        const inFav = (favs || []).some(i => i.productId === pid);

        // set cart button
        if (inCart) {
          cartBtn.textContent = 'Remove from Cart';
          cartBtn.style.background = '#fc9171';
        } else {
          cartBtn.textContent = 'Add to Cart';
          cartBtn.style.background = '#ff5722';
        }
        cartBtn.disabled = false;
        cartBtn.onclick = toggleCart;

        // set fav button
        favBtn.textContent = inFav ? '❤ Remove from Favorites' : '❤ Add to Favorites';
        favBtn.disabled = false;
        favBtn.onclick = toggleFavorite;

      } catch (err) {
        console.error('updateButtons error', err);
        // fallback UI
        cartBtn.textContent = 'Add to Cart';
        cartBtn.disabled = false;
        cartBtn.style.background = '#ff5722';
        cartBtn.onclick = toggleCart;

        favBtn.textContent = '❤ Add to Favorites';
        favBtn.disabled = false;
        favBtn.onclick = toggleFavorite;
      } finally {
        // ensure button-level spinner cleared
        setBtnProcessing(cartBtn, false);
        setBtnProcessing(favBtn, false);
      }
    }

    /* -------------------------
       Toggle Cart (shows full-page loader while performing action)
       The loader will only be hidden after the button text is updated
       ------------------------- */
    async function toggleCart() {
      const logged = await isLoggedIn();
      if (!logged) { window.location.href = 'signin.html'; return; }

      const pid = name.replace(/\s+/g, "_");
      try {
        // Show full-page loader and small button spinner
        showPageLoader();
        setBtnProcessing(cartBtn, true, 'Adding...');

        // get current cart state
        const cartRes = await fetch('https://dab-1.onrender.com/api/cart', { credentials: 'include' });
        if (!cartRes.ok) {
          throw new Error('Could not access cart');
        }
        const cartData = await cartRes.json();
        const exists = (cartData.items || []).some(i => i.productId === pid);

        if (!exists) {
          // add to cart
          const addRes = await fetch('https://dab-1.onrender.com/api/cart', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              productId: pid,
              name,
              price,
              image: document.getElementById('itemImage').src,
              desc,
              qty: 1
            })
          });
          const addData = await addRes.json();
          if (addRes.ok && addData.success) {
            // immediate update so user sees result before loader hides
            cartBtn.textContent = 'Add to Cart';
            cartBtn.style.background = '#ff5722';
          } else {
            console.error('Add error', addData);
            alert(addData.message || 'Failed to add to cart.');
          }
        } else {
          // remove from cart
          const delRes = await fetch('https://dab-1.onrender.com/api/cart', {
            method: 'DELETE',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ productId: pid })
          });
          const delData = await delRes.json();
          if (delRes.ok && delData.success) {
            cartBtn.textContent = 'Remove from Cart';
            cartBtn.style.background = '#fc9171';
          } else {
            console.error('Remove error', delData);
            alert(delData.message || 'Failed to remove from cart.');
          }
        }

        // refresh server state (non-blocking visual since we already updated UI)
        await updateButtons();
      } catch (err) {
        console.error('toggleCart error', err);
        alert('Something went wrong while updating the cart. Check console.');
      } finally {
        setBtnProcessing(cartBtn, false);
        // hide loader only after final button update
        hidePageLoader();
      }
    }

    /* -------------------------
       Toggle Favorite (mirror of cart behavior)
       ------------------------- */
    async function toggleFavorite() {
      const logged = await isLoggedIn();
      if (!logged) { window.location.href = 'signin.html'; return; }

      const pid = name.replace(/\s+/g, "_");
      try {
        showPageLoader();
        setBtnProcessing(favBtn, true, 'Processing...');

        // check current fav state
        const favs = await getUserFavorites();
        const inFav = (favs || []).some(i => i.productId === pid);

        if (!inFav) {
          // add favorite
          const res = await fetch('https://dab-1.onrender.com/api/favorites', {
            method: 'POST',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ productId: pid, name, price, image: document.getElementById('itemImage').src, desc })
          });
          const data = await res.json();
          if (res.ok && data.success) {
            favBtn.textContent = '❤ Remove from Favorites';
          } else {
            console.error('fav add error', data);
            alert(data.message || 'Failed to add favorite.');
          }
        } else {
          // remove favorite
          const res = await fetch('https://dab-1.onrender.com/api/favorites', {
            method: 'DELETE',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ productId: pid })
          });
          const data = await res.json();
          if (res.ok && data.success) {
            favBtn.textContent = '❤ Add to Favorites';
          } else {
            console.error('fav remove error', data);
            alert(data.message || 'Failed to remove favorite.');
          }
        }

        await updateButtons();
      } catch (err) {
        console.error('toggleFavorite error', err);
        alert('Something went wrong while updating favorites. Check console.');
      } finally {
        setBtnProcessing(favBtn, false);
        hidePageLoader();
      }
    }

    /* -------------------------
       Init: set buttons states when loaded
       ------------------------- */
    // hide page loader once page resources finished
    window.addEventListener('load', () => {
      hidePageLoader();
    });

    // run initial button states
    updateButtons();
  </script>
</body>

</html>
