<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Created | Dab Dab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #fff7ed, #ffedd5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .success-card {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .success-icon {
      width: 72px;
      height: 72px;
      background: #10b981;
      color: white;
      font-size: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.2rem auto;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    h2 {
      font-family: 'Lora', serif;
      font-size: 1.8rem;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    p {
      color: #64748b;
      font-size: 0.96rem;
      margin-bottom: 2rem;
    }

    .btn {
      background: #f97316;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ea580c;
    }

    @media (max-width: 480px) {
      .success-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon">âœ”</div>
    <h2>Account Created</h2>
    <p>Your account has been successfully created and verified. Welcome to Dab Dab!</p>
    <button class="btn" onclick="window.location.href='index.html'">Go to Home</button>
  </div>
</body>
</html>
