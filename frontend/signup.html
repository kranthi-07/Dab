<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Dab Dab</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #f97316;
      --input-bg: #f9fafb;
      --input-border: #e5e7eb;
      --popup-bg: rgba(255, 102, 0, 0.498);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff7ed, #ffe7d6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      padding: 1rem;
    }

    .signup-container {
      background: #ffffff;
      padding: 3rem 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin:20px 0;
      max-width: 460px;
      text-align: center;
      animation: fadeIn 0.5s ease;
      transition: transform 0.3s ease;
    }

    .signup-container:hover {
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-family: 'Lora', serif;
      font-size: 2rem;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #475569;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.2);
      background: #fff;
    }

    .input-group label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 0.9rem;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus+label,
    .input-group input:not(:placeholder-shown)+label {
      top: -0.6rem;
      left: 0.9rem;
      font-size: 0.75rem;
      color: var(--primary-color);
      background: #fff;
      padding: 0 0.25rem;
    }

    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #64748b;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    .password-toggle:hover {
      transform: translateY(-50%) scale(1.1);
    }

    button {
      width: 100%;
      background: var(--primary-color);
      color: #ffffff;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:disabled {
      background: #fdba74;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #ea580c;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(249, 115, 22, 0.3);
    }

    .links {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #64748b;
      text-align: center;
    }

    .links a {
      color: var(--primary-color);
      text-decoration: none;
    }

    /* Popup blur effect */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: opacity 0.3s ease;
    }

    .popup-box {
      background: var(--popup-bg);
      backdrop-filter: blur(15px);
      color: #fff;
      padding: 1.5rem 2rem;
      border-radius: 1.5rem;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      font-weight: 500;
      font-size: 1.1rem;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Loader */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 247, 237, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .loader-overlay.show {
      display: flex;
      opacity: 1;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 6px solid #fff;
      border-top: 6px solid #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .match-status {
      font-size: 0.85rem;
      margin-top: 0.3rem;
      font-weight: 500;
    }

    .match-success {
      color: green;
    }

    .match-error {
      color: red;
    }
  </style>
</head>

<body>
  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-box" id="popupMessage">
      <p></p>
    </div>
  </div>

  <div class="loader-overlay" id="loaderOverlay">
    <div class="loader"></div>
  </div>

  <div class="signup-container">
    <h2>Create Your Dab Dab Account</h2>
    <p class="subtitle">Hot deals need hot accounts üî•</p>

    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="name" placeholder=" " required />
        <label for="name">Full Name</label>
      </div>

      <div class="input-group">
        <input type="tel" id="mobile" placeholder=" " maxlength="10" required />
        <label for="mobile">Mobile Number</label>
      </div>

      <div class="input-group password-wrapper">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
        <i class="ri-eye-off-line password-toggle" onclick="togglePassword('password', this)"></i>
      </div>

      <div class="input-group password-wrapper">
        <input type="password" id="confirmPassword" placeholder=" " required oninput="checkMatch()" />
        <label for="confirmPassword">Confirm Password</label>
        <i class="ri-eye-off-line password-toggle" onclick="togglePassword('confirmPassword', this)"></i>
        <div id="matchMsg" class="match-status"></div>
      </div>

      <button type="submit" id="createBtn" disabled>Create Account</button>
    </form>

    <div class="links">
      <a onclick="window.location.replace('signin.html')">Already have an account? Sign In</a>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popupMessage");
    const loaderOverlay = document.getElementById("loaderOverlay");

    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      icon.classList.remove("ri-eye-line", "ri-eye-off-line");
      void icon.offsetWidth;
      icon.classList.add(isHidden ? "ri-eye-line" : "ri-eye-off-line");
    }

    function checkMatch() {
      const pwd = document.getElementById("password").value;
      const confirmPwd = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("matchMsg");
      const btn = document.getElementById("createBtn");

      if (!confirmPwd) {
        msg.textContent = "";
        btn.disabled = true;
        return;
      }

      if (pwd === confirmPwd) {
        msg.textContent = "‚úÖ Password matched";
        msg.className = "match-status match-success";
        btn.disabled = false;
      } else {
        msg.textContent = "‚ùå Passwords do not match";
        msg.className = "match-status match-error";
        btn.disabled = true;
      }
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("https://dab-1.onrender.com/api/auth/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ name, mobile, password }),
        });
        const data = await res.json();
        popupMessage.innerHTML = data.message || "Signup response received";
        popup.style.display = "flex";

        if (data.success) {
          setTimeout(() => {
            popup.style.display = "none";
            loaderOverlay.classList.add("show");
            window.location.href = "signin.html";
          }, 2000);
        } else {
          popup.addEventListener("click", () => popup.style.display = "none", { once: true });
        }
      } catch (err) {
        console.error(err);
        popupMessage.innerHTML = "‚ùå Server error, please try again later.";
        popup.style.display = "flex";
      }
    });
  </script>
</body>

</html>
