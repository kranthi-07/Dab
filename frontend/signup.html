<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | Dab Dab</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lora:wght@600&display=swap"
    rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff7ed;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .signup-container {
      background: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 460px;
      text-align: center;
    }

    h2 {
      font-family: 'Lora', serif;
      font-size: 2rem;
      color: #0f172a;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: #475569;
      font-size: 0.95rem;
      margin-bottom: 1.75rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1.4rem;
    }

    .input-group label {
      display: block;
      font-size: 0.9rem;
      color: #334155;
      margin-bottom: 0.4rem;
    }

    .input-field,
    .mobile-input,
    .country-code,
    .password-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      font-size: 1rem;
      background: #f9fafb;
      color: #0f172a;
    }

    .input-field:focus,
    .mobile-input:focus,
    .password-input:focus {
      outline: none;
      border-color: #f97316;
      background: #ffffff;
    }

    .mobile-group {
      display: flex;
      gap: 0.5rem;
    }

    .country-code {
      width: 5.5rem;
      flex-shrink: 0;
      text-align: center;
      background: #f1f5f9;
    }

    .mobile-input {
      flex-grow: 1;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 2.5rem;
    }

    .password-toggle {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #475569;
      cursor: pointer;
    }

    .match-status {
      font-size: 0.85rem;
      margin-top: 0.3rem;
      font-weight: 500;
    }

    .match-success {
      color: green;
    }

    .match-error {
      color: red;
    }

    button {
      width: 100%;
      background: #f97316;
      color: #ffffff;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:disabled {
      background: #fdba74;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #ea580c;
    }

    .links {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #64748b;
      text-align: center;
    }

    .links a {
      color: #f97316;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2>Create Your Dab Dab Account</h2>
    <p class="subtitle">Hot deals need hot accounts 🔥</p>

    <form id="signupForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="input-field" placeholder="Your name" required />
      </div>

      <div class="input-group">
        <label for="mobile">Mobile Number</label>
        <div class="mobile-group">
          <input type="text" id="countryCode" class="country-code" value="+91" readonly disabled />
          <input type="tel" id="mobile" class="mobile-input" placeholder="10-digit number" maxlength="10"
            pattern="[0-9]{10}" required />
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" class="password-input" placeholder="Create password" required />
          <i class="ri-eye-off-line password-toggle" onclick="togglePassword('password', this)"></i>
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" class="password-input" placeholder="Confirm password" required
            oninput="checkMatch()" />
          <i class="ri-eye-off-line password-toggle" onclick="togglePassword('confirmPassword', this)"></i>
        </div>
        <div id="matchMsg" class="match-status"></div>
      </div>

      <button type="submit" id="createBtn" disabled>Create Account</button>
    </form>

    <div class="links">
      <a href="login.html">Already have an account? Sign In</a>
    </div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      icon.classList.remove("ri-eye-line", "ri-eye-off-line");
      void icon.offsetWidth;
      icon.classList.add(isHidden ? "ri-eye-line" : "ri-eye-off-line");
    }

    function checkMatch() {
      const pwd = document.getElementById("password").value;
      const confirmPwd = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("matchMsg");
      const btn = document.getElementById("createBtn");

      if (!confirmPwd) {
        msg.textContent = "";
        btn.disabled = true;
        return;
      }

      if (pwd === confirmPwd) {
        msg.textContent = "✅ Password matched";
        msg.className = "match-status match-success";
        btn.disabled = false;
      } else {
        msg.textContent = "❌ Passwords do not match";
        msg.className = "match-status match-error";
        btn.disabled = true;
      }
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      // const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://dab-1.onrender.com/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, mobile, password }),
        });

        const data = await res.json(); // if response is not JSON → error happens here
        alert(data.message);

        if (data.success) {
          window.location.href = "signin.html"; // redirect on success
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong!");
      }
    });
  </script>
</body>

</html>
